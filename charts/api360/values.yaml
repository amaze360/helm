replicaCount: 1

image:
  repository: registry.amaze360.nl/amaze360/api360
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: gitlab-registry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

persistence:
  jwtKeys:
    enabled: false
    # storageClass: "-"
    # existingClaim: api360-jwt-keys
    accessMode: ReadWriteOnce
    size: 1Gi
    annotations: {}

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

nginx:
  enabled: true
  image: nginx:latest
  service:
    ports: 
      http: 80
  config:
    custom: {}

mysql:
  enabled: true
  auth:
    rootPassword: "rootpassword"
    username: "3360api"
    password: "mypassword"
    database: 360api
  primary:
    persistence:
      enabled: false
      # storageClass: "-"
      # existingClaim: api360-mysql
      accessMode: ReadWriteOnce
      size: 10Gi
      annotations: {}


resources: {}

livenessProbe:
  enabled: false
  httpGet:
    path: /
    port: http
readinessProbe:
  enabled: false
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
