{{- if .Values.persistence.mysql.enabled -}}
{{- if not .Values.persistence.mysql.existingClaim -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "api360.fullname" . }}-mysql
  labels:
    app.kubernetes.io/name: {{ include "api360.name" . }}
    helm.sh/chart: {{ include "api360.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: app
{{- if .Values.persistence.mysql.annotations }}
  annotations:
{{ toYaml .Values.persistence.mysql.annotations | indent 4 }}
{{- end }}
spec:
  accessModes:
    - {{ .Values.persistence.mysql.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.persistence.mysql.size | quote }}
{{- if .Values.persistence.mysql.storageClass }}
{{- if (eq "-" .Values.persistence.mysql.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.persistence.mysql.storageClass }}"
{{- end }}
{{- end }}
{{- end -}}
{{- end -}}