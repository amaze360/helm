apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.nginx.image }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: {{ template "api360.fullname" . }}-nginx-config
              mountPath: /etc/nginx/conf.d
    volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
