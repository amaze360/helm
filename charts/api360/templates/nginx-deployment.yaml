apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.nginx.image }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: app-code
              mountPath: /var/www
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              subPath: default.conf
      volumes:
        - name: app-code
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: {{ include "api360.fullname" . }}-nginx-config
