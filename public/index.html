<body>
    <h1>Add Amaze360 Chart Repo</h1>
    <p>To add the Amaze360 Chart Repository to your Helm configuration, use the following command:</p>
    <pre>helm repo add --insecure-skip-tls-verify amaze360 https://amaze360.pages.amaze360.nl/infrastructure/helm</pre>
</body>
